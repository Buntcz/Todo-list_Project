<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>
<body>
    <div id="content">
        <dialog id="projectName">
        <form method="dialog" id="Project_form">
            <ul>
                <li>
                    <label for="P_title">Title:</label>
                    <input type="text" id="P_title" name = "user_p_title">
                </li>
            </ul>
            <button id="Project_Button" type="submit" form="Project_form" value="submit">Submit</button>
        </form>
        </dialog>
        <form id="Task_form" style="display: none;">
            <ul>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name = "user_title">
                </li>
                <li> 
                    <label for="desc">Description:</label>
                    <input type="text" id="desc" name="user_desc">
                </li>
                <li>
                    <label for="priority">Priority:</label>
                    <select name="Priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </li>
                <li>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" name="due-date" id="dueDate">
                </li>
            </ul>
            <button id="task_submit" type="submit" form="Task_form" value="Submit">Submit</button>
        </form>
    </div>
<script defer src="main.js"></script></body>
</html>
